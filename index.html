<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Raddish Art Gallery</title>
<link rel="stylesheet" href="./styles.css" />
</head>
<body>
<header>
  <h1>Raddish Art Gallery</h1>
  <div class="controls">
    <input id="search" placeholder="Search title..." />
    <input id="tagFilter" placeholder="Filter by tag (or click a tag)"/>
    <button id="clear">Clear filters</button>
    <label class="nsfw-toggle">
      <input type="checkbox" id="nsfwToggle" />
      <span class="nsfw-switch" aria-hidden="true"><span class="nsfw-knob"></span></span>
      <span class="nsfw-label">View NSFW</span>
    </label>
  </div>
</header>
<main>
  <div id="tagsBar" class="tags-bar"></div>
  <div id="gallery" class="gallery"></div>
</main>
</main>

  <!-- Lightbox modal for viewing images larger -->
  <div id="lightbox" class="lightbox hidden" role="dialog" aria-modal="true">
    <button class="lightbox-nav lightbox-prev" aria-label="Previous">‹</button>
    <div class="lightbox-inner">
      <button class="lightbox-close" aria-label="Close">✕</button>
      <div id="nsfw-warning" class="nsfw-warning" style="display:none">
        <p>This image is marked NSFW. Click the button below to view it unblurred.</p>
        <button id="viewNsfwBtn" class="nsfw-button">View NSFW</button>
      </div>
      <img id="lightbox-img" src="" alt="" tabindex="-1" />
      <div id="lightbox-caption" class="lightbox-caption"></div>
    </div>
    <button class="lightbox-nav lightbox-next" aria-label="Next">›</button>
  </div>

  <script src="./gallery.js"></script>
</body>
</html>
